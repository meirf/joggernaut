{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'jogger/style.css' %}" />

<script>
document.write("<p>My First JavaScript</p>");
</script>

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/jogger/{{ poll.id }}/">{{ poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
